<!DOCTYPE html>
<html lang="en">

<head>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation bar">
      <h1><a href="/" role="link" aria-label="Link Restaurant Reviews" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <li><a href="/" aria-label="Link Home">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="maincontent-top">
      <aside id="map-container">
        <div role="map" id="map"></div>
      </aside>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 tabindex="1" role="heading" aria-label="Restaurant name" id="restaurant-name"></h2>
        <img tabindex="2"aria-label="restaurant image" id="restaurant-img">
        <p tabindex="3" id="restaurant-cuisine"></p>
        <p tabindex="4" id="restaurant-address"></p>
        <table tabindex="5" aria-label="restaurant hours" id="restaurant-hours"></table>
      </section>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul role="list" id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/" role="link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0snxbweluGbyTktecmvCbgAtEv9oPA6s&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
